{% extends 'base.html' %}
{% block alerta %}
  {% if disp == True %}
  <div class="notification is-danger has-text-centered mb-0" id="login">
  {% else %}
  <div class="notification is-danger has-text-centered mb-0" id="login" style="display: none;">
  {% endif %}
      <button class="delete"></button>
      <p class="is-size-5"><span class="title is-4">El número de registro ya existe.</span> Vuelva a intentarlo.</p>
  </div>
{% endblock %}
{% block contenido %}
    <div class="columns m-0">
        <div class="column px-6 py-4">
            <div class="box has-background-grey-dark has-text-light" style="height: 100%;">
              <!-- TITULO CON BREADCRUMB -->
              <div class="columns no-min-height m-0 mb-5" style="height: auto">
                <div class="column is-3 has-text-left p-0">
                  <a class="is-crumb has-text-grey-lighter has-text-weight-bold" href="{{ href }}">
                    <span class="icon"><i class="fa fa-chevron-left"></i></span>
                    <span>{{ reg_texto }}</span>
                    </a>
                </div>
                <div class="column p-0" style="padding-right: 25% !important;">
                  <h1 class="title is-4 has-text-light has-text-weight-bold">AGREGAR REGISTRO EN CATÁLOGO</h1>
                </div>
              </div>
                <form class="lg" method="POST" action="?b={{href}}" enctype="multipart/form-data">
                    <div class="columns no-min-height m-0" style="height: calc(100% - 6rem);">
                        <div class="column py-5 px-6 mx-5">
                            <div class="field has-text-left" style="margin-top: 2px;">
                                <label class="label subtitle is-6 has-text-light">¿Desea agregar un cliente o proveedor?</label>
                                <div class="control select is-small is-fullwidth">
                                    <select name="tipo" id="cop" required>
                                      <option selected hidden></option>
                                      <option value="cliente">Cliente</option>
                                      <option value="proveedor">Proveedor</option>
                                    </select>
                                  </div>
                              </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light" id="num_registro"><span>Número de cliente/proveedor</span></label>
                                <div class="control">
                                    <input class="input" name="num_registro" type="text" required>
                                  </div>
                                </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light" id="nom"><span>Nombre del cliente/proveedor</span></label>
                                <div class="control">
                                    <input class="input" name="nom" type="text" required>
                                  </div>
                            </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">Dirección</label>
                                <div class="control">
                                    <input class="input" name="dir" type="text" required>
                                  </div>
                            </div>                       
                        </div>
                        <div class="column py-5 px-6 mx-5">
                            <div class="field has-text-left">
                              <label class="label subtitle is-6 has-text-light">Teléfono</label>
                              <div class="control">
                                  <input class="input" name="tel" type="tel" required>
                                </div>
                            </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">RFC</label>
                                <div class="control">
                                  <input class="input" id="rfc" name="rfc" type="text" pattern="^([A-ZÑ&]{3,4})(\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01]))([A-Z\d]{2})([A\d])$" placeholder="(opcional)">
                                </div>
                            </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">Correo</label>
                                <div class="control">
                                    <input class="input" name="correo" type="email" required>
                                  </div>
                            </div>                     
                        </div>
                    </div>
                    <button class="button has-text-weight-semibold is-black mt-5 mb-4" type="submit">
                      <span class="icon">
                          <i class="fa fa-plus"></i>
                      </span>
                      <span>Agregar registro</span>
                    </button>
              </form>
            </div>
        </div>
    </div>
    <script>
      var sel = document.getElementById('cop');
      sel.value = "{{sel}}"
    </script>
{% endblock %}
