{% extends 'base.html' %}
{% block alerta %}
  {% if disp == True %}
  <div class="notification is-danger has-text-centered mb-0" id="login">
  {% else %}
  <div class="notification is-danger has-text-centered mb-0" id="login" style="display: none;">
  {% endif %}
      <button class="delete"></button>
      <p class="is-size-5"><span class="title is-4">El número de referencia ya existe.</span> Vuelva a intentarlo.</p>
  </div>
{% endblock %}
{% block contenido %}
    <div class="columns m-0">
        <div class="column px-6 py-4">
            <div class="box has-background-grey-dark has-text-light" style="height: 100%;">
              <!-- TITULO CON BREADCRUMB -->
              <div class="columns no-min-height m-0 mb-5" style="height: auto">
                <div class="column is-3 has-text-left p-0">
                  <a class="is-crumb has-text-grey-lighter has-text-weight-bold" href="/archivos">
                    <span class="icon"><i class="fa fa-chevron-left"></i></span>
                    <span>Archivos</span>
                    </a>
                </div>
                <div class="column p-0" style="padding-right: 25% !important;">
                  <h1 class="title is-4 has-text-light has-text-weight-bold">EDITAR ARCHIVO</h1>
                </div>
              </div>
                <form class="lg" method="POST" enctype="multipart/form-data">
                    <div class="columns no-min-height m-0" style="height: calc(100% - 6rem);">
                        <div class="column py-5 px-6 mx-5">
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">Número de referencia</label>
                                <div class="control">
                                    <input class="input" name="num_ref" type="text" value="{{ i['num_ref'] }}" required>
                                  </div>
                            </div>
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">Fecha</label>
                                <div class="control">
                                    <input class="input" name="fecha" type="date" value="{{ i['fecha'] }}" required>
                                  </div>
                            </div>
                            <div class="field has-text-left">
                              <label class="label subtitle is-6 has-text-light">Descripción</label>
                              <div class="control">
                                <textarea class="textarea" name="desc" rows="3" placeholder="(Opcional)">{{ i['desc'] }}</textarea>
                              </div>
                          </div>                     
                        </div>
                        <div class="column py-5 px-6 mx-5">
                          <div class="docs">
                            <div class="field has-text-left">
                                <label class="label subtitle is-6 has-text-light">Liga de documento</label>
                                <div class="file is-black is-small has-name is-fullwidth is-right" id="doc">
                                  <label class="file-label">
                                    <input class="file-input" name="documento" type="file">
                                    <span class="file-cta">
                                      <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                      </span>
                                      <span class="file-label">Seleccionar archivo...</span>
                                    </span>
                                    <span class="file-name has-background-light has-text-black">{{ i['doc_file'] }}</span>
                                  </label>
                                </div>
                            </div>          
                          </div>                     
                        </div>
                    </div>
                    <button class="button has-text-weight-semibold is-black mt-5 mb-4" type="submit">
                      <span class="icon">
                          <i class="fa fa-plus"></i>
                      </span>
                      <span>Editar archivo</span>
                    </button>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
